{% extends 'base.html' %}

{% block title %}Login - P0lls{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div id="login-content">
                <h2>Login</h2>
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button id="login-login-btn" type="submit" class="btn btn-primary">Login</button>
                </form>
                <a class="btn btn-link" id="login-register-btn" href="{% url 'registration' %}" role="button">Don't have an account?</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
